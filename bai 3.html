<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1,5,6,23,8,47,10,3];
    function kiemtraSNT(x) {
        if (x <= 1) return false;
        if (x <= 3) return true;
        if (x % 2 === 0 || x % 3 === 0) return false;
        let i = 5;
        while (i * i <= x) {
            if (x % i === 0 || x % (i + 2) === 0) return false;
            i += 6;
        }
        return true;
    }
    function mangSNT(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (kiemtraSNT(arr[i])) {
                newArr.push(arr[i])
            }
        }
        return newArr.sort((a, b) => a - b)
    }
    document.write(mangSNT(arr1))
</script>
</body>
</html>
