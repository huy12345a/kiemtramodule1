<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = []
    let n = +prompt('nhap vao so phan tu')
    for (let i = 0; i < n; i++) {
        let a = +prompt('nhap vao so thu' + (i + 1))
        str.push(a)
    }
    document.write(str+'<br>')
    let tongchan = 0
    let tongle = 0
    for (let i = 0; i < str.length; i++) {
        if (str[i] % 2 === 0) {
            tongchan += str[i];
        } else {
            tongle += str[i]
        }
    }
    let hieu = tongchan-tongle
    document.write('hieu bang: ' +hieu)
</script>
</body>
</html>
